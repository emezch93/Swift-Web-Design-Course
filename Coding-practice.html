<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Code Editor</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #2c3e50;
      color: #ecf0f1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #2980b9;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      user-select: none;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }
    /* Tabs */
    .tabs {
      display: flex;
      margin-bottom: 0.5rem;
      border-bottom: 2px solid #2980b9;
    }
    .tab {
      flex: 1;
      padding: 0.75rem 1rem;
      background-color: #34495e;
      color: #bdc3c7;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      text-align: center;
      user-select: none;
    }
    .tab.active {
      background-color: #2980b9;
      color: white;
      border-bottom: 3px solid #e67e22;
    }
    .tab:hover:not(.active) {
      background-color: #3d566e;
    }
    /* Editor and preview container */
    .container {
      display: flex;
      gap: 1rem;
      flex: 1;
      min-height: 400px;
      flex-wrap: wrap;
    }
    /* Textarea styling */
    textarea {
      flex: 1 1 48%;
      background-color: #1a252f;
      color: #ecf0f1;
      border: 1px solid #2980b9;
      border-radius: 4px;
      font-family: 'Source Code Pro', monospace, monospace;
      font-size: 1rem;
      padding: 1rem;
      resize: vertical;
      min-height: 300px;
      line-height: 1.4;
      outline-offset: 2px;
      outline-color: #2980b9;
      transition: outline-color 0.3s ease;
    }
    textarea:focus {
      outline-color: #e67e22;
    }
    /* Preview iframe */
    iframe#preview {
      flex: 1 1 48%;
      border: 1px solid #2980b9;
      border-radius: 4px;
      background-color: white;
      min-height: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    /* Buttons container */
    .buttons {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: nowrap;
    }
    button {
      background-color: #2980b9;
      border: none;
      color: white;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      min-width: 120px;
    }
    button:hover {
      background-color: #e67e22;
    }
    button:disabled {
      background-color: #7f8c8d;
      cursor: not-allowed;
    }
    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      textarea, iframe#preview {
        flex: 1 1 100%;
        min-height: 250px;
      }
      .tabs {
        flex-wrap: wrap;
      }
      .buttons {
        flex-direction: column;
        gap: 0.75rem;
      }
      button {
        min-width: auto;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>Beginners Code Editor</header>
  
  <main>
    <!-- Tabs for switching editors -->
    <nav class="tabs" role="tablist" aria-label="Code editor tabs">
      <button class="tab active" role="tab" aria-selected="true" aria-controls="html-editor" id="tab-html">HTML</button>
      <button class="tab" role="tab" aria-selected="false" aria-controls="css-editor" id="tab-css">CSS</button>
      <button class="tab" role="tab" aria-selected="false" aria-controls="js-editor" id="tab-js">JavaScript</button>
    </nav>

    <div class="container">
      <!-- Textareas for each code type -->
      <textarea id="html-editor" role="tabpanel" aria-labelledby="tab-html" placeholder="Write your HTML here..."></textarea>
      <textarea id="css-editor" role="tabpanel" aria-labelledby="tab-css" hidden placeholder="Write your CSS here..."></textarea>
      <textarea id="js-editor" role="tabpanel" aria-labelledby="tab-js" hidden placeholder="Write your JavaScript here..."></textarea>

      <!-- Live preview -->
      <iframe id="preview" title="Live preview"></iframe>
    </div>

    <div class="buttons">
      <button id="run-btn" aria-label="Run the code">Run Code</button>
      <button id="clear-btn" aria-label="Clear all editors">Clear</button>
    </div>
  </main>

  <script>
    (() => {
      // Elements
      const tabs = document.querySelectorAll('.tab');
      const editors = {
        html: document.getElementById('html-editor'),
        css: document.getElementById('css-editor'),
        js: document.getElementById('js-editor'),
      };
      const previewIframe = document.getElementById('preview');
      const runBtn = document.getElementById('run-btn');
      const clearBtn = document.getElementById('clear-btn');

      // Accessibility helper: switch tab and editor visibility
      function switchTab(selectedTab) {
        tabs.forEach(tab => {
          const isSelected = tab === selectedTab;
          tab.classList.toggle('active', isSelected);
          tab.setAttribute('aria-selected', isSelected);
          editors[tab.id.split('-')[1]].hidden = !isSelected;
        });
      }

      tabs.forEach(tab => {
        tab.addEventListener('click', () => switchTab(tab));
      });

      // Compose full HTML document for preview
      function composePreviewDocument() {
        const html = editors.html.value;
        const css = editors.css.value;
        const js = editors.js.value;

        return `
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <style>${css}</style>
          </head>
          <body>
            ${html}
            <script>
              window.onerror = function(message, source, lineno, colno, error) {
                document.body.innerHTML = '<pre style="color: red; white-space: pre-wrap;">' + message + '\\n' + source + ':' + lineno + ':' + colno + '</pre>';
                return true;
              };
              try {
                ${js}
              } catch (e) {
                document.body.innerHTML = '<pre style="color: red;">' + e.message + '</pre>';
              }
            <\/script>
          </body>
          </html>
        `;
      }

      // Run code: write to iframe
      function runCode() {
        const doc = previewIframe.contentDocument || previewIframe.contentWindow.document;
        doc.open();
        doc.write(composePreviewDocument());
        doc.close();
      }

      // Clear all editors and clear preview
      function clearEditors() {
        Object.values(editors).forEach(editor => editor.value = '');
        // Clear preview by writing empty document
        const doc = previewIframe.contentDocument || previewIframe.contentWindow.document;
        doc.open();
        doc.write('<!DOCTYPE html><html><head></head><body></body></html>');
        doc.close();
      }

      // Button event listeners
      runBtn.addEventListener('click', runCode);
      clearBtn.addEventListener('click', clearEditors);

      // Initialize preview as blank on page load (no auto-run)
      clearEditors();

      // Keyboard navigation for tabs (optional enhancement)
      let currentTabIndex = 0;
      tabs.forEach((tab, index) => {
        tab.addEventListener('keydown', e => {
          if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
            e.preventDefault();
            if (e.key === 'ArrowRight') {
              currentTabIndex = (index + 1) % tabs.length;
            } else {
              currentTabIndex = (index - 1 + tabs.length) % tabs.length;
            }
            tabs[currentTabIndex].focus();
            switchTab(tabs[currentTabIndex]);
          }
        });
      });
    })();
  </script>
</body>
</html>
